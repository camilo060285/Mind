[project]
name = "mind"
version = "0.1.0"
description = "A modular, privacy-first agentic meta-system."
readme = "README.md"
requires-python = ">=3.11"
license = { text = "Private project â€” all rights reserved." }
authors = [
    { name = "Cristian" }
]

dependencies = [
    "pyyaml",
    "rich",
    "click",
    "youtube-transcript-api",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "ruff",
    "black",
    "mypy",
    "pre-commit",
]

[project.scripts]
mind = "mind.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.mypy]
explicit_package_bases = true
namespace_packages = true
mypy_path = "src"

